{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Update</h2>
        <div class="row">
             <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Name</label>

                    <input type="text"
                           name="name"
                           value="{{object.name}}"
                           class="form-control"
                           placeholder="Enter Name">
                </div>

                 <div class="form-group">
                    <label for="username">User Handle</label>

                    <input type="text"
                           name="username"
                           value="{{object.username}}"
                           class="form-control"
                           placeholder="Enter Handle">
                </div>

                 <div class="form-group">
                     <label for="email">Email</label>

                     <input type="email"
                            name="email"
                            value="{{object.email}}"
                            class="form-control"
                            placeholder="Enter Email">
                </div>

                 <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
