{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="text-center">User List</h2>

        {% if object_list %}
            <ul class="col-md-8 col-md-offset-4">
                {% for user in object_list %}
                    <a href="{% url 'crud:detail' user.pk %}">
                        <li>{{ user.pk }} - {{ user.name }}</li></a>

                    <a class="btn btn-success btn-sm" 
                    href="{% url 'crud:update' user.pk %}">E</a>

                    <a class="btn btn-danger btn-sm" 
                    href="{% url 'crud:delete' user.pk %}">X</a>
                {% endfor %}
            </ul>

        {% else %}
            <p><strong>No User Found!</strong></p>
        {% endif %}

    </div>
{% endblock %}
